<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hangman</title>
  <link href='./style.css' rel='stylesheet'>
</head>
<body>
  <img src='./image/tree.jpg' alt='trees'>
  <div class='content'>
  <header>
    <h1 class="java">Javascript</h1><br>
    <h1 class="hang swing">Hangman</h1>
  </header>
  
  <aside class='man'>
      <div class='noose'></div>
      <div class='head'></div>
      <div class='torso'></div>
      <div class='leftArm'></div>
      <div class='rightArm'></div>
      <div class='leftLeg'></div>
      <div class='rightLeg'></div>      
  </aside>

  <main class='center'>
      
      <p class='hint'><strong>HINT:</strong> Each secret word relates to <br> JavaScript or programming language.</p>
      <h4 class='win hidden'>WINNER!!!</h4>
      <h4 class='lose hidden'>YOU LOSE!</h4>
      <p class='answer hidden'>The answer is: </p>
      <div class='word'></div>
      
      
      <h2 class='guesses'>You have <span class='countdown'>7</span> <span class='lastmiss'>misses</span> remaining</h2> 
      <button class='reset hidden'>Play Again</button>
    
      
    </main>

  <aside class='pole'>
    <h3>Pick a letter</h3>
      <div class='grid-container'>
        <input class='first buttons' type='button' id='A' value='A'>
        <input class='first buttons' type='button' id='B' value='B'>
        <input class='first buttons' type='button' id='C' value='C'>
        <input class='buttons' type='button' id='D' value='D'>
        <input class='buttons' type='button' id='E' value='E'>
        <input class='buttons' type='button' id='F' value='F'>
        <input class='buttons' type='button' id='G' value='G'>
        <input class='buttons' type='button' id='H' value='H'>
        <input class='buttons' type='button' id='I' value='I'>
        <input class='buttons' type='button' id='J' value='J'>
        <input class='buttons' type='button' id='K' value='K'>
        <input class='buttons' type='button' id='L' value='L'>
        <input class='buttons' type='button' id='M' value='M'>
        <input class='buttons' type='button' id='N' value='N'>
        <input class='buttons' type='button' id='O' value='O'>
        <input class='buttons' type='button' id='P' value='P'>
        <input class='buttons' type='button' id='Q' value='Q'>
        <input class='buttons' type='button' id='R' value='R'>
        <input class='buttons' type='button' id='S' value='S'>
        <input class='buttons' type='button' id='T' value='T'>
        <input class='buttons' type='button' id='U' value='U'>
        <input class='buttons' type='button' id='V' value='V'>
        <input class='buttons' type='button' id='W' value='W'>
        <input class='buttons' type='button' id='X' value='X'>
        <input class='buttons' type='button' id='Y' value='Y'>
        <input class='buttons' type='button' id='Z' value='Z'>
      </div>
    <div class='base'></div>
  </aside>
</div>
  <script src='./script.js'></script>
</body>
</html>
