<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hangman</title>
  <link href='./style.css' rel='stylesheet'>
</head>
<body>
  <header>
    <h1 class="java">Javascript</h1><br>
    <h1 class="hang">Hangman</h1>
  </header>
  
  <aside class='man'>
      <div class='noose'></div>
      <div class='head'></div>
      <div class='torso'></div>
      <div class='leftArm'></div>
      <div class='rightArm'></div>
      <div class='leftLeg'></div>
      <div class='rightLeg'></div>      
  </aside>

  <main class='center'>
      
      <p><strong>HINT:</strong> Each secret word relates to <br> JavaScript or programming language.</p>
      <div class='word'></div>
      
      <h2 class='guesses'>You have <span class='countdown'>7</span> guesses remaining</h2> 
      
    
      
    </main>

  <aside class='pole'>
    <h3>Pick a letter</h3>
      <div class='grid-container'>
        <input class='first buttons' type='button' value='A'>
        <input class='first buttons' type='button' value='B'>
        <input class='first buttons' type='button' value='C'>
        <input class='buttons' type='button' value='D'>
        <input class='buttons' type='button' value='E'>
        <input class='buttons' type='button' value='F'>
        <input class='buttons' type='button' value='G'>
        <input class='buttons' type='button' value='H'>
        <input class='buttons' type='button' value='I'>
        <input class='buttons' type='button' value='J'>
        <input class='buttons' type='button' value='K'>
        <input class='buttons' type='button' value='L'>
        <input class='buttons' type='button' value='M'>
        <input class='buttons' type='button' value='N'>
        <input class='buttons' type='button' value='O'>
        <input class='buttons' type='button' value='P'>
        <input class='buttons' type='button' value='Q'>
        <input class='buttons' type='button' value='R'>
        <input class='buttons' type='button' value='S'>
        <input class='buttons' type='button' value='T'>
        <input class='buttons' type='button' value='U'>
        <input class='buttons' type='button' value='V'>
        <input class='buttons' type='button' value='W'>
        <input class='buttons' type='button' value='X'>
        <input class='buttons' type='button' value='Y'>
        <input class='buttons' type='button' value='Z'>
      </div>
    <div class='base'></div>
  </aside>

  
  <script src='./script.js'></script>
</body>
</html>
